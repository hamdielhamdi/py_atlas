{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

<head>
    {% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('.static', filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='costume.css')}}">
    {% endblock %}
</head>

{% block content %}
<body class="container" id="general" style="margin-top:50px;">
<div class="fixed">
    {% include 'nav.html' %}
</div>

<div class="col-md-5" style="margin-top: 10%;">
    {% for item in content %}
        <li>{{ item.content }}</li>
    {% endfor %}
</div>
</body>
{% endblock %}
